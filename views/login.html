<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/public.css"></link>
	<link rel="stylesheet" href="/static/css/login.css"></link>
	<title>Login</title>
</head>
<body>
	<div class="container">
	<header>
    <div class="row">

    <div class="logo col-md-9">
      <a href="/"><img src="/static/imgs/logo/logo.png"></a>
    </div>

    <div class="col-md-2">
    <ul class="list-inline"> 
    	<li><a href="/">主页</a></li>
    	<li><a href="/signup">注册</a></li>
    </ul>
    </div>

    </div>
	</header>

	<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form class="form-horizontal" method="post">
			<h2>Log in</h2>
			<div class="form-group">
				<div class="col-md-10">
				<input type="text" name="username" class="form-control" placeholder="User Name" required autofocus>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-10">
				<input type="password" name="password" class="form-control" placeholder="Password" required="required" required autofocus>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-10">
				<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
		</form>
	</div>

	</div><!--row-->

</div><!--container-->
</body>
</html>
